apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-frontend
  labels:
    app: users-frontend
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: users-frontend
  template:
    metadata:
      labels:
        app: users-frontend
    spec:
      containers:
        - name: users-frontend
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 3000
          env:
{{- range .Values.env }}
            - name: {{ .name }}
              value: {{ .value | quote }}
{{- end }}
