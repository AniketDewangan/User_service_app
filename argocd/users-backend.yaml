apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: users-backend
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/AniketDewangan/User_service_app.git
    targetRevision: HEAD
    path: helm/backend
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
